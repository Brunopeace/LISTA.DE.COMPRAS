<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MP3 Player</h1>
        <button id="selectFolderBtn">Selecionar Pasta de Músicas</button>
        <ul id="folderList"></ul>
    </div>
    <script>
        document.getElementById('selectFolderBtn').addEventListener('click', async () => {
            try {
                // Solicitar ao usuário para selecionar uma pasta
                const directoryHandle = await window.showDirectoryPicker();
                
                // Exibir as pastas e arquivos dentro da pasta selecionada
                const ul = document.getElementById('folderList');
                ul.innerHTML = ''; // Limpar a lista anterior

                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'directory') {
                        const li = document.createElement('li');
                        li.textContent = entry.name;
                        ul.appendChild(li);
                    }
                }
            } catch (error) {
                console.error('Erro ao acessar a pasta: ', error);
            }
        });
    </script>
</body>
</html>
